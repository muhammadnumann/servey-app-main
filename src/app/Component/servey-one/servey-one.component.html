<div
  class="form-inner vh-100 d-flex align-items-center justify-content-center flex-column"
>
  <h3 class="heading-top text-center">I want a quote</h3>
  <p class="sub">
    You can generate the quote yourself in less than 2 minutes by using this
    short wizard or you can leave us your contact details and we will get in
    touch as soon as possible.
  </p>

  <div class="text-left w-100">
    <small class="text-small">Choose prefered method</small>
  </div>

            name="radio"

</div>
