<form
  [formGroup]="QouteDeliveryForm"
  (ngSubmit)="formSubmit()"
  class="form-inner location-form vh-100 d-flex align-items-center justify-content-center flex-column"
>
  <h3 class="heading-top">Quote delivery</h3>
  <p>
    Thank you for your time! Your quote will be delivered in 5 to 10 minutes.
  </p>

  <div class="row form-row">
    <div class="my-2 col-12">
      <div class="input-group">
        <span class="icon icon-user"></span>
        <input
          type="text"
          class="form-control"
          formControlName="first_name"
          placeholder="First Name"
        />
      </div>
      <small
        *ngIf="first_name?.invalid && first_name?.touched"
        class="text-danger my-1"
        >First Name is required</small
      >
    </div>
    <div class="my-2 col-12">
      <div class="input-group">
        <span class="icon icon-user"></span>
        <input
          type="text"
          class="form-control"
          formControlName="last_name"
          placeholder="Last Name"
        />
      </div>
      <small
        *ngIf="last_name?.invalid && last_name?.touched"
        class="text-danger my-1"
        >Last Name is required</small
      >
    </div>
    <div class="my-2 col-12">
      <div class="input-group">
        <span class="icon icon-email"></span>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <small *ngIf="email?.invalid && email?.touched" class="text-danger my-1"
        >email is required</small
      >
    </div>
    <div class="my-2 col-12">
      <div class="input-group">
        <span class="icon icon-phone"></span>
        <input
          type="text"
          class="form-control"
          formControlName="mobile"
          placeholder="Mobile"
        />
      </div>
      <small *ngIf="mobile?.invalid && mobile?.touched" class="text-danger my-1"
        >Mobile is required</small
      >
    </div>
    <div class="my-2 col-12">
      <div class="input-group checkbox-inline">
        <input type="checkbox" />
        <p class="ps-2">Signup for our newsletter</p>
      </div>
    </div>
  </div>

  <button class="btn btn-next" type="submit">Next</button>
  <button class="btn btn-back mt-2" (click)="goBack()">Back</button>
</form>
